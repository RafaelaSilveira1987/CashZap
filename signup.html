<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GranaZap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 20px;
        }

        .signup-card {
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            font-size: 28px;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .signup-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-tertiary);
        }

        .form-group.checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .form-group.checkbox input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
            cursor: pointer;
        }

        .form-group.checkbox label {
            margin-bottom: 0;
            cursor: pointer;
            font-size: 13px;
        }

        .form-group.checkbox a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .form-group.checkbox a:hover {
            text-decoration: underline;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .signup-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            animation: loading 1.4s infinite;
        }

        .loading:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .signup-card {
                padding: 25px;
            }

            .signup-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>üöÄ GranaZap</h1>
                <p>Crie sua conta e comece a controlar suas finan√ßas</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="celular">Celular (WhatsApp) *</label>
                    <input type="tel" id="celular" name="celular" placeholder="55 32 98416-6669" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" placeholder="M√≠nimo 8 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha *</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="aceiteTermos" name="aceiteTermos" required>
                    <label for="aceiteTermos">
                        Aceito os <a href="#" target="_blank">Termos de Servi√ßo</a> e a <a href="#" target="_blank">Pol√≠tica de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="btn-signup" id="submitBtn">
                    Criar Conta
                </button>
            </form>

            <div class="signup-footer">
                J√° tem conta? <a href="index.html">Fa√ßa login aqui</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script>
        console.log('üìù [SIGNUP] P√°gina de cadastro carregada');

        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üìù [SIGNUP] Formul√°rio enviado');

            // Limpar mensagens anteriores
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validar campos
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const celular = document.getElementById('celular').value.trim();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const aceiteTermos = document.getElementById('aceiteTermos').checked;

            if (!nome || !email || !celular || !senha || !confirmarSenha) {
                showError('Todos os campos s√£o obrigat√≥rios');
                return;
            }

            if (senha.length < 8) {
                showError('A senha deve ter no m√≠nimo 8 caracteres');
                return;
            }

            if (senha !== confirmarSenha) {
                showError('As senhas n√£o correspondem');
                return;
            }

            if (!aceiteTermos) {
                showError('Voc√™ deve aceitar os Termos de Servi√ßo');
                return;
            }

            // Validar formato do celular (remover caracteres especiais)
            const celularLimpo = celular.replace(/\D/g, '');
            if (celularLimpo.length < 11) {
                showError('Celular deve ter no m√≠nimo 11 d√≠gitos');
                return;
            }

            // Desabilitar bot√£o durante envio
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Criando conta<span class="loading"></span><span class="loading"></span><span class="loading"></span>';

            try {
                console.log('üìù [SIGNUP] Valida√ß√µes passadas, criando usu√°rio...');
                
                if (!isSupabaseConfigured()) {
                    throw new Error('Supabase n√£o configurado');
                }

                // Inserir novo usu√°rio no banco
                const { data, error } = await supabaseClient
                    .from('usuarios')
                    .insert([
                        {
                            nome: nome,
                            email: email,
                            celular: celularLimpo,
                            aceite_termos: true,
                            data_aceite_termos: new Date().toISOString(),
                            status: 'ativo'
                        }
                    ])
                    .select();

                if (error) {
                    console.error('‚ùå [SIGNUP] Erro ao criar usu√°rio:', error);
                    
                    if (error.message.includes('duplicate')) {
                        showError('Email ou celular j√° cadastrado');
                    } else {
                        showError('Erro ao criar conta: ' + error.message);
                    }
                    return;
                }

                console.log('‚úÖ [SIGNUP] Usu√°rio criado com sucesso:', data);
                
                showSuccess('Conta criada com sucesso! Voc√™ ser√° redirecionado para o login...');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå [SIGNUP] Erro:', error);
                showError('Erro ao criar conta: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Criar Conta';
            }
        });

        function showError(message) {
            console.error('‚ùå [SIGNUP] Erro:', message);
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            console.log('‚úÖ [SIGNUP] Sucesso:', message);
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
